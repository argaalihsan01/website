<body id="bg">
	<div class="page-wraper">
		<div id="loading-icon-bx"></div>
		<div class="account-form">
			<div class="account-head" style="background-image:url(assets/images/gedung.jpg);">
				<a href="index.html"><img src="assets/images/logo.jpeg" alt="" width="100" height="auto"></a>
			</div>
			<div class="account-form-inner">
				<div class="account-container">
					<div class="heading-bx left">
						<h2 class="title-head">Sebagai <span>Administrator</span></h2>
					</div>
					<form class="contact-bx">
						<div class="row placeani">
							<div class="col-lg-12">
								<div class="form-group">
									<div class="input-group">
										<label>Username</label>
										<input name="dzName" type="text" required="" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<div class="input-group">
										<label>Password</label>
										<input name="dzEmail" type="password" class="form-control" required="">
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group form-forget">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input"
											id="customControlAutosizing">
										<label class="custom-control-label" for="customControlAutosizing">Ingat
											Saya</label>
									</div>
								</div>
							</div>
							<div class="col-lg-12 m-b30">
								<button name="submit" type="submit" value="Submit" class="btn button-md">Masuk</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
